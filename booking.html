<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        @font-face {
            font-family: font;
            src: url(Montserrat-VariableFont_wght.ttf);

        }

        header {
            font-family: font;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 1rem;

        }

        .logo {
            margin-top: 10px;
            margin-left: 20px;
            width: 175px;
            height: auto;
        }

        nav ul {

            font-size: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }


        .container {
            font-family: font;
            src:  url(Montserrat-VariableFont_wght.ttf);
            max-width: 800px;
            margin: 10vh auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            font-family: font;
            src:  url(Montserrat-VariableFont_wght.ttf);
           
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo no outline2.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="web.html">Home</a></li>
                <li><a href="galery.html" target="_self">Gallery</a></li>
                <li><a href="Venueee.html">Venue</a></li>
                <li><a href="WO PHOTOGRAFER.html">photography</a></li>
                <li><a href="#catering">Catering</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="WO - TENTANG KAMI.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Booking</h1>
        <form action="submit.php" method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="tanggal" class="form-label">Event Date:</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal" required>
            </div>

            <div class="mb-3">
                <label for="jam" class="form-label">Time:</label>
                <input type="time" class="form-control" id="jam" name="jam" required>
            </div>

            <div class="mb-3">
                <label for="lokasi" class="form-label">Venue:</label>
                <input type="text" class="form-control" id="lokasi" name="lokasi" required>
            </div>

           
            <div class="mb-3">
                <label for="Service" class="form-label">Service:</label>
                <textarea class="form-control" id="Service" name="Service"></textarea>
            </div>

            <div class="mb-3">
                <label for="MUA" class="form-label">Make Up Artist:</label>
                <textarea class="form-control" id="MUA" name="MUA"></textarea>
            </div>

            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan Tambahan:</label>
                <textarea class="form-control" id="pesan" name="pesan" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
